<ul class="list-group" >
  
  <li (click)="CurrentCategoryClassDefault()" [class]="getAllCategoryClass()" routerLink="/products">Tüm Ürünler</li>
   
  <li (click)="setCurrentCategory(category)"
   routerLink="/products/category/{{category.categoryId}}"
    *ngFor="let category of categories" 
    [class]="getCurrentCategoryClass(category)"
    >{{category.categoryName}}</li>
    
  </ul>

  <h5>{{currentCategory.categoryName}}</h5>
