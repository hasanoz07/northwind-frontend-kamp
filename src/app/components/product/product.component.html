<div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="mb-3">
    <label for="filterText"  class="form-label">Ürün ara</label>
    <input type="email" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Ürün ara...">
  </div>
  <div *ngIf="filterText.length>2" class="alert-primary col-md-4">
    {{filterText}} ile ilgili ürünler listeliniyor
  </div>
<table *ngIf="dataLoaded==true" class="table table-hover">
    <tr>
        <th>Id</th>
        <th>Ürün Adı</th>
        <th>Kategori Id</th>
        <th>Fiyat</th>
        <th>KDV'li Fiyat</th>
        <th>Stok Adedi</th>
    </tr>
    <tr class="table-danger" *ngFor="let product of products">
        <td>{{product.productId}}</td>
        <td>{{product.productName |uppercase}}</td>
       
        <td>{{product.categoryId}}</td>
        <td>{{product.unitPrice |currency}}</td>
        <td>{{product.unitPrice|vatAdded:18|currency}}</td>
        <td>{{product.unitsInStock}}</td>
    </tr>
</table>
